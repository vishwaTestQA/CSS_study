<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive card</title>
  <link rel="stylesheet" href="18_responsive_card.css">
</head>
<body>
  <header class="header">
    <h1>our staff</h1>
    <nav class="nav">
      <a href="#Tom" class="anchor-name">Tom</a>
      <a href="#Jerry" class="anchor-name">Jerry</a>
      <a href="#Doggy" class="anchor-name">Doggy</a>
    </nav>
  </header>
  <main class="main-container">
    <section id="Tom" class="card">
    <figure class="profilepic">
      <img src="./img/3.png" alt="Tompic" width="500" height="500">
      <figcaption class="figCaption">Tom</figcaption>
    </figure>
    <h4><q><span class="nowrap">i am tom</span></q></h4>
  </section>

<section id="Jerry" class="card">
     <figure class="profilepic">
      <img src="./img/1.png" alt="jerrypic" width="600" height="800">
      <figcaption class="figCaption">Jerry</figcaption>
    </figure>
    <h4><q>i am jerry</q></h4>
  </section>

  <section id="Doggy" class="card">
    <figure class="profilepic" id="Doggy">
      <img src="./img/2.png" alt="doggypic" width="500" height="500">
      <figcaption class="figCaption">Doggy</figcaption>
    </figure>
    <h4></q>i am doggy</q></h4>
  </section>
  </main>
  <footer class="footer">
    <p>&copy; Acm.co</p>
  </footer>
</body>
</html>
