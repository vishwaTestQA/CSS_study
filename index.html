<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script>
        // function goToPage(page) {
        //     window.location.href = page;
        // }

        function loadPage(page) {
            window.location.href = page;
            fetch(page)
                .then(response => {
                  console.log(response)
                })
                .then(data => document.getElementById("content").innerHTML = data)
                .catch(error => console.error("Error loading page:", error));
        }
    </script>
</head>
<body>
    <h1>Css practicals</h1>

    <button onclick="loadPage('9_mini/9_miniProject.html')">9 mini project</button>
    <button onclick="loadPage('10_display/10_display.html')">10 Display</button>
    <button onclick="loadPage('11_float/11_float.html')">11 float</button>
    <button onclick="loadPage('12_column/12_column.html')">12 column</button>
    <button onclick="loadPage('13_position/13_position.html')">13 position</button>
    <button onClick="loadPage('14_flex/14_flex.html')">14 flex</button>
    <button onClick="loadPage('15_grid/15_grid.html')">15 grid</button>
    <button onClick="loadPage('16_image/16_image.html')">16 image</button>
</body>
</html>
